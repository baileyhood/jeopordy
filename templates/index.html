  <h1>Categories</h1>
  <div class="row">
    <div  class="category-container col-md-2" ng-repeat = 'category in categories track by $index'>
      <h4>{{category.data.title}}</h4>
      <jeopardy-reader question=category.data.clues[0] func="displayChosenQuestion(question)" answer=category.data.clues[0] getansw="getAnswer(answer)"> </jeopardy-reader>
      <jeopardy-reader question=category.data.clues[1] func="displayChosenQuestion(question)" answer="category.data.clues[1]" getansw="getAnswer(answer)"></jeopardy-reader>
      <jeopardy-reader question=category.data.clues[2] func="displayChosenQuestion(question)" answ="category.data.clues[2]" getansw="getAnswer(answer)"></jeopardy-reader>
      <jeopardy-reader question=category.data.clues[3] func="displayChosenQuestion(question)" answer="category.data.clues[3]" getansw="getAnswer(answer)"></jeopardy-reader>
      <jeopardy-reader question=category.data.clues[4] func="displayChosenQuestion(question)" answer="category.data.clues[4]" getansw="getAnswer(answer)"></jeopardy-reader>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">QUESTION: {{ chosenQuestion }} ANSWER: {{ rightAnswer }}
        </div>
        <div class="modal-body">
          <input type="text" name="name" ng-model="answerinput" placeholder = "Enter answer" value="">
          <button type="button" name="button" ng-click="checkAnswer(answerinput)">SUBMIT</button>
          <h4>Score={{score}}</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button"  class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
